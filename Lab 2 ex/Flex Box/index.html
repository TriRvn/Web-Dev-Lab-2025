<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3 â€“ 3-Column Flexbox (Full Width)</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f4e7;
    }

    header, footer {
      background-color: #f7b733;
      text-align: center;
      padding: 15px;
      color: white;
      font-weight: bold;
    }

    .container {
      display: flex;
      min-height: 70vh;
    }

    .sidebar-left, .main, .sidebar-right {
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #fffaf0;
    }

    .sidebar-left {
      flex: 1;
    }

    .main {
      flex: 2;
    }

    .sidebar-right {
      flex: 1;
    }

    footer {
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <h1>Ex3 Flexbox Layout</h1>
  </header>

  <div class="container">
    <div class="sidebar-left">
      <p>Sidebar A</p>
    </div>

    <div class="main">
      <p>Main Content Area</p>
    </div>

    <div class="sidebar-right">
      <p>Sidebar B</p>
    </div>
  </div>

  <footer>
    <p>Footer Section</p>
  </footer>

</body>
</html>
