<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Validator</title>
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        
        input.valid {
            border-color: #28a745;
        }
        
        input.invalid {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        button[type="submit"]:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Sign Up Form</h2>
        <form id="signupForm">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password">
                <div class="error-message" id="confirmError"></div>
            </div>

            <button type="submit" id="submitBtn" >Sign Up</button>
        </form>
    </div>

    <script>
        // Validation state tracker
        const state = {
            username: false,
            email: false,
            password: false,
            confirm: false
        };

        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');
        const submitBtn = document.getElementById('submitBtn');

        // Validation functions
        function validateUsername(username) {
            const regex = /^[a-zA-Z0-9]{4,20}$/;
            return regex.test(username);
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validatePassword(password) {
            const regex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
            return regex.test(password);
        }

        function validatePasswordMatch(pass1, pass2) {
            return pass1 === pass2 && pass2 !== "";
        }

        function showError(fieldId, message) {
            const errorEl = document.getElementById(fieldId + 'Error');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            
        }

        function clearError(fieldId) {
            const errorEl = document.getElementById(fieldId + 'Error');
            errorEl.textContent = "";
            errorEl.classList.remove('show');
            
        }

        function validateForm() {
            const username = usernameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirm = confirmInput.value;

            // Username
            if (!validateUsername(username)) {
                showError('username', "Username must be 4–20 characters and alphanumeric.");
                state.username = false;
            } else {
                clearError('username');
                state.username = true;
            }

            // Email
            if (!validateEmail(email)) {
                showError('email', "Enter a valid email address.");
                state.email = false;
            } else {
                clearError('email');
                state.email = true;
            }

            // Password
            if (!validatePassword(password)) {
                showError('password', "Password must be ≥8 chars, include 1 uppercase and 1 number.");
                state.password = false;
            } else {
                clearError('password');
                state.password = true;
            }

            // Confirm Password
            if (!validatePasswordMatch(password, confirm)) {
                showError('confirm', "Passwords do not match.");
                state.confirm = false;
            } else {
                clearError('confirm');
                state.confirm = true;
            }

            // Desable submit button
            submitBtn.disabled = !(state.username && state.email && state.password && state.confirm);
        }

        // Real-time validation
        usernameInput.addEventListener('input', validateForm);
        emailInput.addEventListener('input', validateForm);
        passwordInput.addEventListener('input', validateForm);
        confirmInput.addEventListener('input', validateForm);

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert("Form submitted successfully ✅");
        });
    </script>
</body>
</html>
